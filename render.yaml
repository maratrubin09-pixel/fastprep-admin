  #       value: /var/data/tdlib
  #     - key: SERVICE_JWT
  #       generateValue: true
  #     - key: BACKEND_URL
  #       value: https://fastprep-admin-api.onrender.com

  # Frontend (static site placeholder)
  - type: web
    name: fastprep-admin-frontend
    runtime: static
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://fastprep-admin-api.onrender.com
 # Redis Service
  - type: redis
    name: fastprep-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

# === Postgres Database ===
databases:
  - name: fastprep-postgres
    databaseName: fastprep_admin
    plan: basic-1gb



