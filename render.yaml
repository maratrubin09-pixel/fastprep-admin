  # Frontend (static site placeholder)
  - type: web
    name: fastprep-admin-frontend
    runtime: static
    rootDir: ./frontend
    buildCommand: npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://fastprep-admin-api.onrender.com/api

databases:
  - name: fastprep-postgres
    databaseName: fastprep_admin
    plan: starter

  - name: fastprep-redis
    plan: starter
    maxmemoryPolicy: noeviction

